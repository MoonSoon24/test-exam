<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pengawas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- STATE 1: LOGIN -->
        <section id="loginSection">
            <div class="login-card">
                <h2>Portal Pengawas</h2>
                <p style="color:#64748b; margin-bottom:20px;">Silakan login untuk memulai penilaian.</p>
                <div class="form-group">
                    <label>Username Penguji</label>
                    <input type="text" id="usernameInput" placeholder="Contoh: Budi Santoso">
                </div>
                <div class="form-group">
                    <label>Kode Akses</label>
                    <input type="password" id="passwordInput" placeholder="******">
                </div>
                <button onclick="doLogin()" id="loginBtn">Masuk</button>
                <p id="loginError" class="error-text"></p>
            </div>
        </section>

        <!-- STATE 2: DASHBOARD -->
        <section id="dashboardSection" style="display: none;">
            <header>
                <div class="user-info">
                    Penguji: <strong><span id="pengawasName">...</span></strong>
                </div>
                <button onclick="doLogout()" class="logout-btn">Keluar</button>
            </header>
            
            <main>
                <div class="sticky-search">
                     <input type="text" id="searchInput" placeholder="ðŸ” Cari Nama atau No Peserta..." onkeyup="filterPeserta()">
                </div>

                <div id="loadingData">Sedang memuat data...</div>
                <ul id="pesertaList" class="peserta-list">
                    <!-- Item Peserta will go here -->
                </ul>
            </main>
        </section>
    </div>

    <!-- MODAL 1: INPUT SKOR & CATATAN -->
    <div id="scoreModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Penilaian Peserta</h3>
                <span class="close-btn" onclick="closeAllModals()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="peserta-detail">
                    <h2 id="detailNama">-</h2>
                    <p>No: <span id="detailNo">-</span></p>
                    <p id="detailJurusan">-</p>
                </div>
                
                <div class="form-group">
                    <label>Score Wawancara (0-100) *</label>
                    <input type="number" id="scoreInput" placeholder="Masukkan nilai..." min="0" max="100">
                </div>

                <div class="form-group">
                    <label>Catatan Tambahan (Opsional)</label>
                    <textarea id="notesInput" rows="4" placeholder="Tulis catatan mengenai peserta ini..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button onclick="closeAllModals()" class="cancel-btn">Batal</button>
                <button onclick="openConfirmModal()" class="save-btn">Lanjut ke Konfirmasi</button>
            </div>
        </div>
    </div>

    <!-- MODAL 2: KONFIRMASI -->
    <div id="confirmModal" class="modal" style="display: none; z-index: 1001;">
        <div class="modal-content compact-modal">
            <h3>Konfirmasi Simpan</h3>
            <p>Anda yakin ingin menyimpan nilai ini? Data yang sudah disimpan tidak dapat diubah oleh Anda.</p>
            <div class="summary-review">
                <p>Nilai: <strong><span id="confirmScore">-</span></strong></p>
            </div>
            <div class="modal-actions">
                <button onclick="closeConfirmModal()" class="cancel-btn">Periksa Lagi</button>
                <button onclick="submitScoreFinal()" id="finalSubmitBtn" class="save-btn">Ya, Simpan Permanen</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
